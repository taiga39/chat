<!DOCTYPE html>
<html>
<head>
    <title>socket.io chat</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
</head>
<body>
    <ul id="messages"></ul>
    <form id="message_form" action="#">
      <input id="input_msg" autocomplete="off" /><button>Send</button>
    </form>
  <script>
      var socketio = io();
          mf = document.getElementById("message_form")
          inu = document.getElementById("input_msg")
          mf.onsubmit = function(){
            socketio.emit('chat', inu.value);
            inu.value = '';
            return false;
          };
          socketio.on('chat',function(msg){
            // $('#messages').append($('<li>').text(msg));
            console.log(msg)
          });
    </script>
</body>
</html>
